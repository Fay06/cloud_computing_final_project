<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Information</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="chatbox.css">
    <style>
        .chat-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
        }

        .chat-button:hover {
            background-color: #0069d9;
        }

        /* Updated CSS rules for the table */
        #currency-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        #currency-table th,
        #currency-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e7eaf3;
        }

        #currency-table th {
            background-color: #1a1a1a;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        #currency-table tbody tr {
            font-size: 14px;
            color: #3b3f5c;
        }

        #currency-table tr:nth-child(odd) {
            background-color: #f8f9fd;
        }

        #currency-table tr:nth-child(even) {
            background-color: #ffffff;
        }

        #currency-table tr:hover {
            background-color: #e9e9e9;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="website-name">Trading System</a>
    <a href="trading.html">Trade</a>
    <a href="profile.html">Profile</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    
</nav>
    <table id="currency-table">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Today's High</th>
            <th>Today's Low</th>
        </tr>
    </table>

    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">
            <h3>Chat With Our ML Chatbot</h3>
        </div>
        <div class="chatbox-body">
            <ul class="messages chat-messages"></ul>
        </div>
        <div class="chatbox-footer">
            <form class="message-form">
                <input type="text" class="message-input" placeholder="Type your message...">
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>
    <button id="chatbox-btn" class="chat-button">+</button>
    <footer class="footer">
        <a href="#">Cloud Computing 6998 Project</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./cbjs.js"></script>
</body>
</html>
